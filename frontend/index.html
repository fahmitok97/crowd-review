				$(".historyPembohong").text(h['result']['ending_pembohong'].toFixed(5))
				$(".historySksd").text(h['result']['ending_sksd'].toFixed(5))

				$("li.historyId").each(function(index) {
					console.log($(this))
				})
			}

			function guessEnding() {
				var data = {}
				data['kata_luna'] = $("#lunaMessage").val();
				data['opsi'] = $("#optionChoosen").val();

				$.ajax({
					url: 'http://127.0.0.1:5000/',
					type: 'POST',
					data: JSON.stringify(data),
					headers: {
						'Content-Type': 'application/json',
        				'Accept': 'application/json',
        				'Access-Control-Allow-Origin': '*'
					},
					crossDomain: true,
    				dataType: 'json',
					success: function (response) {
						$(".result").css('visibility', 'visible')
						$(".resultLunaQuery").text(data['kata_luna'])
						$(".resultOptionQuery").text(data['opsi'])
						$(".resultGakPercaya").text(response['result']['ending_gak_percaya'].toFixed(5))
						$(".resultJujur").text(response['result']['ending_jujur'].toFixed(5))
						$(".resultMarahan").text(response['result']['ending_marahan'].toFixed(5))
						$(".resultPembohong").text(response['result']['ending_pembohong'].toFixed(5))
						$(".resultSksd").text(response['result']['ending_sksd'].toFixed(5))

						histories = JSON.parse(localStorage.getItem('history'))

						histories['histories'].push({
							'lunaQuery': data['kata_luna'],
							'optionQuery': data['opsi'],
							'result': response['result'],
						})

						localStorage.setItem('history', JSON.stringify(histories))

						$('.ulHistory').append('<li class="historyId" onClick="showHistory('+histories['histories'].length+')">'+histories['histories'].length+'</li>')
						showHistory(histories['histories'].length)
					}
				})
			}
		</script>
